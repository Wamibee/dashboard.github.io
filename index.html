<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="/favicon.ico">
  <title>Dashboard</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<noscript>
  <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app">
  <div class="blocs-container">
    <div class="blocs">
      <div class="randomWallpaper">
        <img id="randomWallpaper" src="" alt="Random Wallpaper"/>
      </div>
      <iframe title="deezer-widget" src="https://widget.deezer.com/widget/dark/playlist/13888012901" width="300px" height="200px" frameborder="0" allowtransparency="true" allow="encrypted-media; clipboard-write"></iframe>
    </div>
  </div>
</div>
<script>
    // Random image depuis la base
    let fileDate = new Date();
    const day = fileDate.getDate();
    let img = document.getElementById("randomWallpaper");
    img.src = "./wallpapers/" + day + ".jpg";
</script>
</body>
</html>
