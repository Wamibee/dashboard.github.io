<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="/favicon.ico">
  <title>Dashboard</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<noscript>
  <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app">
  <div class="blocs-container">
    <div class="blocs">
      <div class="randomWallpaper">
        <img id="randomWallpaper" src="" alt="Random Wallpaper"/>
      </div>
      <iframe title="deezer-widget" src="https://widget.deezer.com/widget/dark/playlist/13888012901" width="100%" height="300" frameborder="0" allowtransparency="true" allow="encrypted-media; clipboard-write"></iframe>
    </div>
    <svg class="bokeh" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
      <circle cx="10%" cy="85%" r="75%"/>
      <circle cx="45%" cy="50%" r="15%"/>
      <circle cx="85%" cy="35%" r="30%"/>
      <circle cx="60%" cy="85%" r="20%"/>
      <circle cx="45%" cy="50%" r="30%"/>
      <circle cx="35%" cy="25%" r="20%"/>
      <circle cx="90%" cy="-25%" r="35%"/>
      <circle cx="-15%" cy="30%" r="30%"/>
      <circle cx="65%" cy="85%" r="55%"/>
      <circle cx="45%" cy="50%" r="20%"/>
    </svg>
  </div>
</div>
<script>
    // Random image depuis la base
    let fileDate = new Date();
    const day = fileDate.getDate();
    let img = document.getElementById("randomWallpaper");
    img.src = "/wallpapers/" + day + ".jpg";
</script>
</body>
</html>
